<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .form-container {
            width: 300px;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: left;
            margin-bottom: 5px;
        }
        input, select {
            width: 180px;
            padding: 5px;
            margin-bottom: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #f8f9fa;
            border: 1px solid black;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter full name"><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br>

        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" placeholder="Re-enter password"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter age"><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
