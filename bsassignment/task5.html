<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .error {
            color: red;
            font-size: 12px;
        }
        .form-control.error-border {
            border: 1px solid red;
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="validationForm">
        <div class="row">
            <div class="col-md-6">
                <!-- First Name -->
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <span class="error" id="firstNameError"></span>
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <span class="error" id="lastNameError"></span>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">E-Mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                    </div>
                    <span class="error" id="emailError"></span>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone #</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
                    </div>
                    <span class="error" id="phoneError"></span>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <span class="error" id="addressError"></span>
                </div>

                <!-- City -->
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <span class="error" id="cityError"></span>
                </div>

                <!-- State -->
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <select class="form-select" id="state">
                        <option selected disabled>Please select your state</option>
                        <option>New York</option>
                        <option>California</option>
                        <option>Texas</option>
                        <option>Florida</option>
                    </select>
                    <span class="error" id="stateError"></span>
                </div>

                <!-- Hosting -->
                <div class="mb-3">
                    <label class="form-label">Do you have hosting?</label><br>
                    <input type="radio" name="hosting" value="yes"> Yes
                    <input type="radio" name="hosting" value="no"> No
                </div>

                <!-- Project Description -->
                <div class="mb-3">
                    <label class="form-label">Project Description</label>
                    <textarea class="form-control" id="projectDesc" placeholder="Project Description"></textarea>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-warning">Send <i class="fas fa-paper-plane"></i></button>
    </form>
</div>

<!-- JavaScript for Form Validation -->
<script>
    document.getElementById("validationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let isValid = true;

        // Validation Functions
        function validateField(id, errorId, errorMsg) {
            let field = document.getElementById(id);
            let errorField = document.getElementById(errorId);

            if (field.value.trim() === "") {
                errorField.innerText = errorMsg;
                field.classList.add("error-border");
                isValid = false;
            } else {
                errorField.innerText = "";
                field.classList.remove("error-border");
            }
        }

        validateField("firstName", "firstNameError", "Please supply your first name");
        validateField("lastName", "lastNameError", "Please supply your last name");
        validateField("email", "emailError", "Please supply your email address");
        validateField("phone", "phoneError", "Please supply your phone number");
        validateField("address", "addressError", "Please supply your street address");
        validateField("city", "cityError", "Please supply your city");

        let state = document.getElementById("state");
        let stateError = document.getElementById("stateError");
        if (state.value === "Please select your state") {
            stateError.innerText = "Please select your state";
            state.classList.add("error-border");
            isValid = false;
        } else {
            stateError.innerText = "";
            state.classList.remove("error-border");
        }

        if (isValid) {
            alert("Form submitted successfully!");
        }
    });
</script>

</body>
</html>
