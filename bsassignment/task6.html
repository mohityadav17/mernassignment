<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .error {
            color: red;
            font-size: 12px;
        }
        .form-control.error-border {
            border: 2px solid red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="validationForm" class="p-4 shadow bg-light">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
            <span class="error" id="nameError">Name is required</span>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
            <span class="error" id="emailError">Email is required</span>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
            <span class="error" id="passwordError">Password is required</span>
        </div>

        <div class="mb-3">
            <label class="form-label">Hobbies</label>
            <select class="form-select" id="hobbies">
                <option selected disabled>Choose a hobby</option>
                <option>Reading</option>
                <option>Sports</option>
                <option>Gaming</option>
                <option>Music</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>
</div>

<!-- JavaScript for Form Validation -->
<script>
    document.getElementById("validationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let isValid = true;

        function validateField(id, errorId, errorMsg) {
            let field = document.getElementById(id);
            let errorField = document.getElementById(errorId);

            if (field.value.trim() === "") {
                errorField.style.display = "block";
                field.classList.add("error-border");
                isValid = false;
            } else {
                errorField.style.display = "none";
                field.classList.remove("error-border");
            }
        }

        validateField("name", "nameError", "Name is required");
        validateField("email", "emailError", "Email is required");
        validateField("password", "passwordError", "Password is required");

        if (isValid) {
            alert("Form submitted successfully!");
        }
    });
</script>

</body>
</html>
